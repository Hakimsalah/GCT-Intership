name: CI/CD Pipeline

on:
  push:
    branches: [ "main" ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # ğŸ“¥ Checkout du code
      - name: Checkout code
        uses: actions/checkout@v3

      # ğŸ”‘ Connexion Ã  Docker Hub
      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}

      # ğŸ³ Build & push backend
      - name: Build and push backend Docker image
        working-directory: backend
        run: |
          docker build -t hakim2002/backend:${{ github.sha }} .
          docker push hakim2002/backend:${{ github.sha }}

      # ğŸ³ Build & push frontend
      - name: Build and push frontend Docker image
        working-directory: frontend
        run: |
          docker build -t hakim2002/frontend:${{ github.sha }} .
          docker push hakim2002/frontend:${{ github.sha }}

      # ğŸ”¹ Connexion Ã  Azure
      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      # âš™ï¸ Configurer kubectl pour AKS
      - name: Set up kubectl
        uses: azure/aks-set-context@v3
        with:
          resource-group: myAKSCluster_group
          cluster-name: myAKSCluster

      # ğŸ” Secret MySQL (update si existe dÃ©jÃ )
      - name: Handle MySQL Secret
        run: |
          kubectl create secret generic mysql-secret \
            --from-literal=username=root \
            --from-literal=password=${{ secrets.MYSQL_PASSWORD }} \
            -n default \
            --dry-run=client -o yaml | kubectl apply -f -
          echo "âœ… Secret MySQL crÃ©Ã© ou mis Ã  jour"

      # ğŸ—„ï¸ DÃ©ploiement MySQL
      - name: Deploy MySQL
        run: |
          echo "ğŸ”§ DÃ©ploiement MySQL..."
          kubectl apply -f k8s-manifests/database/ -n default

          echo "â³ Attente du rollout MySQL..."
          kubectl rollout status deployment/mysql-deployment -n default --timeout=120s || true

          echo "ğŸ“Š Ã‰tat final MySQL:"
          kubectl get pods -n default -l app=mysql

      # ğŸš€ DÃ©ploiement backend
      - name: Deploy backend to AKS
        run: |
          echo "ğŸ”§ Mise Ã  jour de l'image backend..."
          kubectl set image deployment/backend-deployment \
            backend=hakim2002/backend:${{ github.sha }} -n default

          echo "â³ Attente du rollout backend..."
          kubectl rollout status deployment/backend-deployment -n default --timeout=180s || true

          echo "ğŸ“Š Ã‰tat final backend:"
          kubectl get pods -n default -l app=backend

      # ğŸš€ DÃ©ployer frontend sur AKS (METHODE KUBECTL SET IMAGE)
      - name: Deploy frontend to AKS
        run: |
          echo "ğŸ”§ Mise Ã  jour de l'image frontend..."
          
          # Appliquer le fichier initial (au cas oÃ¹)
          kubectl apply -f k8s-manifests/frontend/ -n default
          
          # Mettre Ã  jour l'image avec kubectl set image (mÃ©thode recommandÃ©e)
          kubectl set image deployment/frontend-deployment frontend=hakim2002/frontend:${{ github.sha }} -n default
          
          # Attendre le rollout
          kubectl rollout status deployment/frontend-deployment -n default --timeout=300s

      # ğŸ“Š VÃ©rification finale
      - name: Verify deployment
        run: |
          echo "ğŸ¯ DÃ©ploiements :"
          kubectl get deployments -n default
          echo "ğŸ³ Pods :"
          kubectl get pods -n default -o wide
          echo "ğŸŒ Services :"
          kubectl get svc -n default
