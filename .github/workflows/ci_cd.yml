name: CI/CD Pipeline

on:
  push:
    branches: [ "main" ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      # ğŸ“¥ RÃ©cupÃ©rer le code
      - name: Checkout code
        uses: actions/checkout@v3

      # ğŸ”‘ Connexion Ã  Docker Hub
      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}

      # ğŸ³ Build & push backend
      - name: Build and push backend Docker image
        working-directory: backend
        run: |
          docker build -t hakim2002/backend:${{ github.sha }} .
          docker push hakim2002/backend:${{ github.sha }}

      # ğŸ³ Build & push frontend
      - name: Build and push frontend Docker image
        working-directory: frontend
        run: |
          docker build -t hakim2002/frontend:${{ github.sha }} .
          docker push hakim2002/frontend:${{ github.sha }}

      # ğŸ”¹ Se connecter Ã  Azure (âš ï¸ il faut crÃ©er un secret AZURE_CREDENTIALS)
      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      # âš™ï¸ Configurer kubectl pour AKS
      - name: Set up kubectl
        uses: azure/aks-set-context@v3
        with:
          resource-group: myAKSCluster_group   # âš ï¸ Mets le vrai nom (chez toi câ€™est "myAKSCluster_group")
          cluster-name: myAKSCluster

      # ğŸš€ DÃ©ployer backend sur AKS
      - name: Deploy backend to AKS
        run: |
          kubectl set image deployment/backend backend=hakimsalah/backend:${{ github.sha }} -n default
          kubectl rollout status deployment/backend -n default

      # ğŸš€ DÃ©ployer frontend sur AKS
      - name: Deploy frontend to AKS
        run: |
          kubectl set image deployment/frontend frontend=hakimsalah/frontend:${{ github.sha }} -n default
          kubectl rollout status deployment/frontend -n default
