<div class="container-fluid g-0 p-2">
    <div class="row g-0">
      <div class="col-md-2 d-flex justify-content-center align-items-center">
        <img src="../../assets/Images/{{stage.profile}}" alt="Profile Image" class="profile">
      </div>
  
      <div class="col ps-2">
        <div class="row g-0">
          <div class="col-md-10 text-center">
            <span class="name">{{stage.titre}} </span>
          </div>
          <div class="col-md-2 d-flex justify-content-center align-items-center">
            <div class="btn-group" role="group">
              <button class="btn btn-outline-primary" (click)="printThisPage()">
                <img src="../../assets/Images/images.png" alt="Print" class="icon">
              </button>
            </div>
          </div>
        </div>
  
        <div class="row g-0 mt-3">
          <div class="col-md">
            <table class="table table-hover mx-auto">
              <thead class="text-center fs-5 fst-italic text-secondary">
                <tr>
                  <td colspan="2">Stage Details</td>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td>Description:</td>
                  <td>{{stage.description}}</td>
                </tr>
                <tr>
                  <td>Start Date:</td>
                  <td>{{stage.dateDebut | date:'yyyy-MM-dd'}}</td>
                </tr>
                <tr>
                  <td>End Date:</td>
                  <td>{{stage.dateFin | date:'yyyy-MM-dd'}}</td>
                </tr>
                <tr *ngIf="stage.projet">
                  <td>Project:</td>
                  <td>{{stage.projet.intitule}}</td>
                </tr>
                <tr *ngIf="stage.stagiaire">
                  <td>Intern:</td>
                  <td>{{stage.stagiaire.firstname}} {{stage.stagiaire.lastname}}</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
